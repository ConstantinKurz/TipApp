{% extends "tip_app_main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" xmlns="http://www.w3.org/1999/html">
        <form method="POST">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Anmelden</legend>
                {{ form|crispy }}
            <small>
                <a class="ml-2" href="{% url 'password_reset' %}">Passwort vergessen?</a>
            </small>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary log_in_button" type="submit">Anmelden</button>
            </div>
        </form>
    </div>
{% endblock content %}
