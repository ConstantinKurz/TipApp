    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Anmelden</legend>
                {{ form|crispy }}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
                    <label class="form-check-label" for="showPassword">Passwort anzeigen</label>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary log_in_button" type="submit">Anmelden</button>
            </div>
            <div class="form-group" style="text-align: center;">
                <a href="{% url 'password_reset' %}">Passwort vergessen?</a>
            </div>
        </form>
    </div>
    
{% endblock content %}
